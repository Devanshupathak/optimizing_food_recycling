<!DOCTYPE html>
<html>
<head>
    <title>Data Analytics</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Data Analytics</h1>
    <!-- Create a canvas element for your chart -->
    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        // JavaScript code to create and render your chart
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',  // Change the chart type as needed
            data: {
                labels: ['Label 1', 'Label 2', 'Label 3'],  // Add labels
                datasets: [{
                    label: 'Data',
                    data: [10, 20, 30],  // Add your data values here
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(75, 192, 192, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
